<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <!-- Bootstrap, jQuery -->

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/smoothness/jquery-ui.css">

    <style>
        body {
            background-color: #f0f8ff;
            padding: 20px;
            text-align: center;
        }

        .towel-area {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
        }

        .towel {
            width: 50px;
            height: 50px;
            margin: 5px;
            border-radius: 10px;
            cursor: grab;
            border: 2px solid #999;
            z-index: 10;
            position: relative;
        }

        .cabinet-area {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .cabinet {
            width: 70px;
            height: 200px;
            border: 2px solid #333;
            background-color: #eee;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .cabinet-number {
            position: absolute;
            top: 5px;
            width: 100%;
            text-align: center;
            font-weight: bold;
            font-size: 14px;
            color: #555;
            z-index: 2;
        }

        .cabinet .towel {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            margin: 0;
            cursor: default;
        }

        #result {
            font-size: 18px;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <h4>ğŸ› ì›í•˜ëŠ” ìˆ˜ê±´ì„ ê¸¸ê²Œ ëˆŒëŸ¬ ë¹ˆ ìºë¹„ë„·ì— ë„£ì–´ì£¼ì„¸ìš”!</h4>

    <div class="towel-area">
        <div class="towel" style="background-color: #ff4d4d;" data-color="red"></div> <!-- ì„ ëª…í•œ ë¹¨ê°• -->
        <div class="towel" style="background-color: #ff9900;" data-color="orange"></div> <!-- ì§„í•œ ì£¼í™© -->
        <div class="towel" style="background-color: #ffff33;" data-color="yellow"></div> <!-- ë°ì€ ë…¸ë‘ -->
        <div class="towel" style="background-color: #33cc33;" data-color="green"></div> <!-- ì§„í•œ ì´ˆë¡ -->
        <div class="towel" style="background-color: #3399ff;" data-color="blue"></div> <!-- ì„ ëª…í•œ íŒŒë‘ -->
        <div class="towel" style="background-color: #003366;" data-color="navy"></div> <!-- ë‚¨ìƒ‰ -->
        <div class="towel" style="background-color: #800080;" data-color="purple"></div> <!-- ë³´ë¼ -->
    </div>

    <div class="cabinet-area">
        <div class="cabinet" data-slot="0">
            <div class="cabinet-number">1</div>
        </div>
        <div class="cabinet" data-slot="1">
            <div class="cabinet-number">2</div>
        </div>
        <div class="cabinet" data-slot="2">
            <div class="cabinet-number">3</div>
        </div>
        <div class="cabinet" data-slot="3">
            <div class="cabinet-number">4</div>
        </div>
    </div>

    <button id="resetBtn" class="btn btn-secondary">ì´ˆê¸°í™”</button>
    <a href="main.html" class="btn btn-secondary">ì´ì „</a>

    <div id="result"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/3.0.1/js.cookie.min.js"></script>
    <script src="../../js/cookieManage.js"></script>
    <script src="../../js/jsonManage.js"></script>
    <script src="../../js/common.js"></script>
    <script src="../../js/jsonData/0505.js"></script>

    <script>
        // const correctColors = ["red", "orange", "yellow", "green"]; // ì •ë‹µ ìƒ‰ìƒ ë°°ì—´
        const correctColors = ["orange", "navy", "green", "red"]; // ì •ë‹µ ìƒ‰ìƒ ë°°ì—´
        const testMode = false; // trueë¡œ í•˜ë©´ ì •ë‹µ ë¯¸ë¦¬ ë³´ì´ê²Œ

        $(function () {
            // ë“œë˜ê·¸ ê°€ëŠ¥í•˜ê²Œ
            $(".towel").draggable({
                revert: "invalid",
                containment: "body",
                helper: "clone",
                scroll: false
            });

            // ìºë¹„ë„· ë“œë¡­ ê°€ëŠ¥í•˜ê²Œ
            $(".cabinet").droppable({
                accept: ".towel",
                drop: function (event, ui) {
                    const $cabinet = $(this);
                    if ($cabinet.find('.towel').length === 0) {
                        const $clone = $(ui.helper).clone();
                        $clone.css({
                            top: "50%",
                            left: "50%",
                            transform: "translate(-50%, -50%)",
                            position: "absolute",
                            cursor: "default",
                            zIndex: 5
                        });
                        $cabinet.append($clone);
                        checkResult();
                    }
                }
            });

            // ìºë¹„ë„· í´ë¦­í•˜ë©´ ìˆ˜ê±´ ì‚­ì œ
            $(".cabinet").on("click", function () {
                $(this).find('.towel').remove();
                $("#result").empty();
            });

            // ì´ˆê¸°í™”
            $("#resetBtn").click(function () {
                $(".cabinet").empty();
                $(".cabinet").each(function (index) {
                    $(this).append('<div class="cabinet-number">' + (index + 1) + '</div>');
                });
                $("#result").empty();
            });

            // í…ŒìŠ¤íŠ¸ ëª¨ë“œë¡œ ì •ë‹µ ë¯¸ë¦¬ ë„£ê¸°
            if (testMode) {
                $(".cabinet").each(function (index) {
                    const color = correctColors[index];
                    const $towel = $('<div class="towel"></div>').attr('data-color', color).css({
                        "background-color": color,
                        "top": "50%",
                        "left": "50%",
                        "transform": "translate(-50%, -50%)",
                        "position": "absolute",
                        "cursor": "default",
                        "z-index": 5
                    });
                    $(this).append($towel);
                });
                checkResult();
            }
        });

        function checkResult() {
            let colorMatch = 0;
            let positionMatch = 0;

            $(".cabinet").each(function (index) {
                const $towel = $(this).find('.towel');
                if ($towel.length > 0) {
                    const color = $towel.data('color');
                    if (correctColors.includes(color)) colorMatch++;
                    if (correctColors[index] === color) positionMatch++;
                }
            });

            if ($(".cabinet .towel").length === 4) {
                $("#result").html(`ìƒ‰ìƒ ì¼ì¹˜: ${colorMatch}ê°œ<br>ìƒ‰ìƒ+ìœ„ì¹˜ ì¼ì¹˜: ${positionMatch}ê°œ`);
            } else {
                $("#result").empty();
            }
        }
    </script>
</body>

</html>
