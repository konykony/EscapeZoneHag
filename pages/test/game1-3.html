  <script>
    const maze = [
      [2, 1, 0, 1, 0],
      [0, 1, 0, 1, 3],
      [0, 0, 0, 1, 0],
      [1, 0, 1, 1, 0],
      [0, 0, 0, 0, 0],
    ];

    const grid = document.getElementById("maze");
    const status = document.getElementById("status");
    const timerDisplay = document.getElementById("timer");

    const moveSound = document.getElementById("move-sound");
    const trapSound = document.getElementById("trap-sound");
    const winSound = document.getElementById("win-sound");

    let currentPos = [0, 0];
    let gameOver = false;
    let timeLeft = 60;
    let timer;

    function startTimer() {
      timer = setInterval(() => {
        if (gameOver) return;
        timeLeft--;
        timerDisplay.textContent = `â± ë‚¨ì€ ì‹œê°„: ${timeLeft}ì´ˆ`;
        if (timeLeft <= 0) {
          gameOver = true;
          status.textContent = "â³ ì‹œê°„ì´ ì´ˆê³¼ë˜ì—ˆìŠµë‹ˆë‹¤! ê²Œì„ ì˜¤ë²„!";
          clearInterval(timer);
        }
      }, 1000);
    }

    function renderGrid() {
      grid.innerHTML = "";
      for (let y = 0; y < 5; y++) {
        for (let x = 0; x < 5; x++) {
          const cell = document.createElement("div");
          cell.classList.add("cell");

          const value = maze[y][x];
          if (value === 2) {
            cell.textContent = "S";
            cell.classList.add("start");
          } else if (value === 3) {
            cell.textContent = "G";
            cell.classList.add("goal");
          } else {
            cell.classList.add("path");
          }

          cell.dataset.x = x;
          cell.dataset.y = y;
          grid.appendChild(cell);
        }
      }
    }

    function handleCellClick(cell) {
      if (gameOver) return;
      const x = parseInt(cell.dataset.x);
      const y = parseInt(cell.dataset.y);
      const dx = Math.abs(x - currentPos[0]);
      const dy = Math.abs(y - currentPos[1]);
      if ((dx + dy) !== 1) return;

      const value = maze[y][x];

      if (value === 1) {
        trapSound.play();
        cell.classList.remove("path");
        cell.classList.add("trap-revealed");
        status.textContent = "ğŸ’¥ í•¨ì •ì„ ë°Ÿì•˜ìŠµë‹ˆë‹¤! ê²Œì„ ì˜¤ë²„!";
        gameOver = true;
        clearInterval(timer);
      } else if (value === 3) {
        winSound.play();
        cell.classList.add("visited");
        status.textContent = "ğŸ‰ ì„±ê³µ! ëŠ‘ëŒ€ì˜ ì€ì‹ ì²˜ì— ë„ë‹¬í–ˆìŠµë‹ˆë‹¤!";
        gameOver = true;
        clearInterval(timer);
      } else {
        // moveSound.play();
        moveSound.pause();         // ì¤‘ì§€
        moveSound.currentTime = 0; // ì¬ìƒ ìœ„ì¹˜ë¥¼ ì²˜ìŒìœ¼ë¡œ
        moveSound.play();          // ë‹¤ì‹œ ì¬ìƒ
        cell.classList.add("visited");
        currentPos = [x, y];
      }
    }

    function setupGame() {
      renderGrid();
      startTimer();
      document.querySelectorAll(".cell").forEach(cell => {
        cell.addEventListener("click", () => handleCellClick(cell));
      });
    }

    setupGame();
  </script>
