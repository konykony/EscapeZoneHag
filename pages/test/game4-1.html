  <script>
    // const answer = ["ë¹¨ê°•", "ì´ˆë¡", "íŒŒë‘", "ë³´ë¼"]; // ì •ë‹µ ìˆœì„œ
    const answer = ["íŒŒë‘", "ë³´ë¼", "ë…¸ë‘", "ì´ˆë¡"]; // ì •ë‹µ ìˆœì„œ
    let placed = [null, null, null, null];
    const testMode = false; // trueë¡œ í•˜ë©´ ì •ë‹µì´ ë¯¸ë¦¬ ì±„ì›Œì§

    $(function() {
      // ìˆ˜ê±´ ë“œë˜ê·¸ ê°€ëŠ¥
      $(".towel").draggable({
        revert: "invalid",
        helper: "clone",
        appendTo: "body",
        containment: "window",
        scroll: false
      });

      // ìºë¹„ë„· ë“œë¡­ ê°€ëŠ¥
      $(".slot").droppable({
        accept: ".towel",
        drop: function(event, ui) {
          const color = ui.draggable.data("color");
          const $cabinet = $(this).parent();
          const idx = $cabinet.data("index");

          // ì´ë¯¸ ê·¸ ìˆ˜ê±´ì´ ë‹¤ë¥¸ ìºë¹„ë„·ì— ë“¤ì–´ê°€ìˆëŠ”ì§€ ì²´í¬
          if (placed.includes(color)) {

            return;
          }

          // ê¸°ì¡´ ìˆ˜ê±´ ì‚­ì œ í›„ ë„£ê¸°
          $(this).empty();
          const newTowel = ui.draggable.clone();
          newTowel.css({top: 0, left: 0, position: "relative", margin: 0, cursor: "pointer"});
          $(this).append(newTowel);

          placed[idx] = color;
          checkResult();
        }
      });

      // ìºë¹„ë„· ì•ˆ ìˆ˜ê±´ í´ë¦­ ì‹œ ì‚­ì œ
      $(document).on('click', '.slot .towel', function() {
        const $cabinet = $(this).closest('.cabinet');
        const idx = $cabinet.data('index');
        placed[idx] = null;
        $(this).remove();
        $("#result").empty();
      });

      // ì´ˆê¸°í™” ë²„íŠ¼
      $("#reset-button").click(function() {
        $(".slot").empty();
        placed = [null, null, null, null];
        $("#result").empty();

      // í…ŒìŠ¤íŠ¸ëª¨ë“œì¼ ë•Œ ì •ë‹µ ìˆ˜ê±´ ì±„ìš°ê¸°
      if (testMode) {
        $(".cabinet").each(function(i) {
          if (answer[i]) {
            const $slot = $(this).find('.slot');
            const towelColor = answer[i];
            const $towel = $("<div>").addClass("towel").css("background-color", colorMap(towelColor)).data("color", towelColor).text(towelColor[0]);
            $towel.css({top: 0, left: 0, position: "relative", margin: 0, cursor: "pointer"});
            $slot.append($towel);
            placed[i] = towelColor;
          }
        });
        checkResult();
      }
    });

    // ê²°ê³¼ ì²´í¬
    function checkResult() {
      if (placed.every(p => p !== null)) {
        let colorMatch = 0;
        let exactMatch = 0;

        let answerColors = [...answer];

        placed.forEach((color, idx) => {
          if (answerColors.includes(color)) {
            colorMatch++;
          }
          if (answer[idx] === color) {
            exactMatch++;
          }
        });

        $("#result").html(`
          ìƒ‰ìƒë§Œ ë§ì¶˜ ìˆ˜ê±´: ${colorMatch}ê°œ<br>
          ìƒ‰ìƒê³¼ ìœ„ì¹˜ ëª¨ë‘ ë§ì¶˜ ìˆ˜ê±´: ${exactMatch}ê°œ
        `);
      } else {
        $("#result").empty();
      }
    }

    // ìƒ‰ìƒ ì´ë¦„ì„ CSS ìƒ‰ìœ¼ë¡œ ë§¤í•‘
    function colorMap(name) {
      const map = {
        "ë¹¨ê°•": "red",
        "ì£¼í™©": "orange",
        "ë…¸ë‘": "yellow",

        "íŒŒë‘": "blue",
        "ë‚¨ìƒ‰": "navy",
        "ë³´ë¼": "purple"
